<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/map.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/ac-extra-bold.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <div class="charity-header">
            <div class="tag">
                <div class="tag-content">
                    <svg width="12" height="12" viewBox="0 0 47 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.6891 15.661C15.9583 14.596 16.1239 12.7037 15.0589 11.4345C13.9939 10.1652 12.1016 9.99969 10.8324 11.0647C9.56316 12.1297 9.39762 14.022 10.4626 15.2912C11.5276 16.5604 13.4199 16.726 14.6891 15.661Z" fill="currentColor"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.36868 24.3139C1.99711 23.8711 1.76139 23.3304 1.68989 22.7567L0.406495 12.4647C0.280618 11.4546 0.675353 10.4496 1.45514 9.7953L11.3021 1.53274C12.0311 0.921029 13.0071 0.691454 13.9324 0.9141L24.5859 3.47788C25.21 3.62805 25.7695 3.97447 26.1821 4.46622L46.2295 28.3577C47.2945 29.6269 47.1289 31.5192 45.8597 32.5842L26.7086 48.6539C25.4393 49.7189 23.5471 49.5533 22.4821 48.2841L2.36868 24.3139ZM23.884 6.39458L43.9313 30.2861L24.7802 46.3558L4.66681 22.3855L3.38351 12.0934L13.2304 3.83088L23.884 6.39458Z" fill="currentColor"/>
                    </svg>
                    Humanitarian
                </div>
            </div>
            <h1>World Peace Institute</h1>
            <button id="donate-button" class="donate-button">Donate</button>
        </div>
        <div class="map-container">
            <svg class="map" width="960" height="500" viewBox="0,0,960,500"></svg>
            <div id="loading-donations" class="loading-donations">
                Loading donations...
            </div>
            <div class="map-legend">
                <div class="map-legend-item">
                    <div>
                        <svg width="20" height="20">       
                            <image xlink:href="marker.svg" width="20" height="20"/>    
                        </svg>
                    </div>
                    <div class="map-legend-label">Charity location</div>
                </div>
                <div class="map-legend-item">
                    <div class="legend-donation-dot"></div>
                    <div class="map-legend-label">Donations</div>
                </div>
            </div>
        </div>
        <div id="tooltip-donation-dot" class="tooltip-donation-dot">
            <div id="tooltip-state-name"></div>
            <div id="tooltip-donation-amount">
                <div id="tooltip-donation-amount-value"></div>
                <div id="tooltip-donation-amount-label"> donations</div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="module" src="/map.js"></script>
</body>
</html>
