<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/map.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/ac-extra-bold.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <div class="charity-header">
            <div>Tag: Humanitarian</div>
            <h1>World Peace Institute</h1>
            <button class="donate-button">Donate</button>
        </div>
        <div class="map-container">
            <svg width="960" height="500" viewBox="0,0,960,500"></svg>
            <div id="tooltip-donation-dot" class="tooltip-donation-dot">
                <div id="tooltip-state-name"></div>
                <div id="tooltip-donation-amount">
                    <div id="tooltip-donation-amount-value"></div>
                    <div id="tooltip-donation-amount-label"> Donations</div>
                </div>
            </div>
            <div class="map-legend">
                <div><div></div><div>Charity location</div></div>
                <div><div class="legend-donation-dot"></div><div>Donations</div></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="module" src="/map.js"></script>
</body>
</html>
